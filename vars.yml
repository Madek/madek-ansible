rubies:
  jruby:
    version: jruby-9.0.0.0.rc1
    alias: jruby-9000
  mri:
    version: 2.1.5
    alias: ruby-2.1

web_sub_path: ""
web_ui_prefix: ""
madek_webapp_port: 8880
madek_webapp_context: "/my-madek"
madek_webapp_context_filename_part: '{{madek_webapp_context | replace("/","_")}}'

madek_user: madek
madek_root_dir: '/var/local/madek'
madek_webapp_dir: "{{madek_root_dir}}/webapp"
rails_env: production

### global defaults ############################################################


# can be overridden
database_password: madek

# database
database:
  user: madek
  password: "{{database_password}}"
  hostname: localhost
  port: 5432
  name: madek-v3_production
  pool: 25

