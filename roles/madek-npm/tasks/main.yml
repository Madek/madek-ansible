- file:
    path: "{{madek_webapp_dir}}/node_modules"
    owner: "{{madek_user}}"
    group: "{{madek_user}}"
    state: directory
    recurse: yes

- name: npm install
  shell: su -l -s /bin/bash -c 'source /etc/profile.d/rbenv-load.sh
          && rbenv-load
          && cd {{madek_webapp_dir}}/
          && npm install' {{madek_user}}
  register: npm_install


